<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SININ FORM</title>
</head>
<link rel="stylesheet" href="index.css">

<body>
    <div class="navbar">
        <a href="#">Signup</a>
        <a href="login.html">Login</a>
    </div>

    <h2> <img src="./img/sni1.png" width="300px" height="100px" alt="sno"></h2>


    <div class="form">
        <form onsubmit="return signup()">

            Name:
            <input type="text" id="fname" maxlength="15" placeholder="First Name" required="required">
            <input type="text" id="lname" maxlength="15" placeholder="Last Name" required="required">

            <br>
            <br>
            Gender :

            <input type="radio" value="male" checked="checked" required="required" />Male
            <input type="radio" value="female" required="required" />Female
            &nbsp; &nbsp; &nbsp;
            Age :
            <input type="date" required="required">
            <br>
            <br>
            E-mail:
            <input type="text" id="email" maxlength="30" placeholder="email@gmail.com" required="required">

            <br>
            <br>
            Password :
            <input type="password" id="password" required="required">

            <!-- <input type="submit" value="Signup" /> -->

            <button>submit</button>

            <div id="butt">
                <!-- <input type="button" onclick="sign" value="signup"></buttn>
                <button type="button" class="cancelbtn"> Cancel</button> -->
                <input type="reset" value="Cancel" />
            </div>
        </form>
    </div>

    <script>

        var names = [];
        var emails = [];
        var passwords = [];

        function signup() {


            names.push(document.getElementById("fname").value + " " + document.getElementById("lname").value + "");
            emails.push(document.getElementById("email").value);
            passwords.push(document.getElementById("password").value);

            localStorage.setItem("name", JSON.stringify(names));
            localStorage.setItem("email",  JSON.stringify(emails));
            localStorage.setItem("password",  JSON.stringify(passwords));

            alert("signup success");

            window.location.href = "./login.html";
            return false;
        }
    </script>

</body>

</html>
